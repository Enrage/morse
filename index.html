<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Morse Decoder</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif, Arial;
		}
		.wrapper {
			width: 500px;
			margin: 50px auto 0;
		}
		#morse_str {
			margin-right: 20px;
			height: 35px;
			width: 200px;
			font-size: 16px;
			padding: 0 10px;
		}
		#submit {
			height: 35px;
			font-size: 16px;
			width: 150px;
			cursor: pointer;
		}

		#success {
			margin: 15px 0;
			display: none;
		}
		#error {
			color: #d32;
			display: none;
			margin: 15px 0;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<input type="text" name="morse_str" value="" placeholder="Код морзе" id="morse_str">
		<button type="submit" id="submit">Декодировать</button>
		<div id="success">Перевод: <span id="result"></span></div>
		<div id="error"></div>
	</div>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
